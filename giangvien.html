<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin lớp học</title>
    <link rel="icon" type="image/x-icon" href="assets/images/hust-logo.jpeg">
    <link rel="stylesheet" href="assets/css/giangvien.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="assets/images/hust-logo.jpeg" alt="Logo" class="logo-image">
            <h1 class="logo-title">Hệ thống quản trị đại học trực tuyến</h1>
        </div>
        <div class="user">
            <img src="assets/images/icon-user.jpg" alt="Tài khoản" class="user-icon">
            <div class="dropdown-content">
                <a href="#">Xem thông tin cá nhân</a>
                <a id="logOut" href="#">Đăng xuất</a>
            </div>
            <span id="user-name"></span>
        </div>
    </header>
    <header>
        <nav>
            <h1>Trang Giảng viên</h1>
            <ul>
                <li><a href="#" class="nav-link current" data-target="danh_sach_lop_dang_day">Danh sách lớp đang dạy</a>
                </li>
                <li><a href="#" class="nav-link" data-target="danh_sach_lop_coi_thi">Danh sách lớp coi thi</a></li>
            </ul>
        </nav>
    </header>


    <div id="content"></div>
    <div id="danh_sach_lop_dang_day" class="hidden">
        <table id="lop_dang_day_table">
            <thead>
                <tr>
                    <th>Mã lớp học</th>
                    <th>Học phần</th>
                    <th>Học kỳ</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="lop_dang_day_body"></tbody>
        </table>
    </div>
    <div id="danh_sach_lop_coi_thi" class="hidden">
        <table id="lop_coi_thi_table">
            <thead>
                <tr>
                    <th>Mã lớp thi</th>
                    <th>Học phần</th>
                    <th>Ngày thi</th>
                    <th>Kíp thi</th>
                    <th>Phòng thi</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="lop_coi_thi_body"></tbody>
        </table>
    </div>


</body>
<script src="assets/js/giangvien.js">

</script>

</html>
